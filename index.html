<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>花田小憩研究社</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="./css/mui.min.css" />
    <script type="text/javascript" src="https://htxq.oss-cn-beijing.aliyuncs.com/resources/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="https://htxq.oss-cn-beijing.aliyuncs.com/resources/js/vue.min.js"></script>
    <script type="text/javascript" src="./js/mui.min.js"></script>
    <script type="text/javascript">
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                var html = document.documentElement;
                var windowWidth = html.clientWidth;
                html.style.fontSize = windowWidth / 7.5 + 'px';
            }, false);
        })();
        mui.init();
    </script>
    <script type="text/javascript" src="https://htxq.oss-cn-beijing.aliyuncs.com/resources/js/login_public_750.js"></script>
    <style type="text/css">
        .mui-slider-item {
            height:3.53rem !important;
        }
        .mui-slider-item img {
            width:inherit;
        }
        .banner0 {
            background-color: #333
        }
        .banner1 {
            background-color: #666
        }
        .banner2 {
            background-color: #999
        }
    </style>
</head>
<body>
    <div id="main" class="mui-content" v-cloak>
        <div class="mui-slider">
            <div class="mui-slider-group">
                <div class="mui-slider-item" v-for="(item,index) in bannerList" :key="index" :class="'banner'+index">
                    <img :src="item" alt="" />
                </div>
            </div>
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div><!--
                --><div class="mui-indicator" v-for="(item, index) in bannerList.length-1" :key="index"></div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
